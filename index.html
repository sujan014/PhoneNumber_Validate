<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>    
    <h1>
        <p class="header">Telephone Number Validator</p>
    </h1>
    <div class="phone-container">
        <div class="camera_area">
            <div class="phone-camera">
            </div>
        </div>
        <div id="box">
            <div style="text-align: center;">
                <label for="user-input">Enter a Phone Number</label>
            </div>            
            <input type="text" maxlength="20" id="user-input"/>
            <div id="results-div">
            </div>            
        </div>
        <div id="btn-div">
            <button id="check-btn" class="btn-styles">Check</button>
            <button id="clear-btn" class="btn-styles">Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
